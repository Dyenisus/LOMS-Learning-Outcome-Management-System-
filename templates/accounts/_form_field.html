<div class="form-field{% if field.errors %} has-error{% endif %}" style="display:flex;flex-direction:column;gap:0.35rem;">
    {{ field.label_tag }}
    {{ field }}
    {% if field.help_text %}
        <small class="help">{{ field.help_text }}</small>
    {% endif %}
    {% for error in field.errors %}
        <div class="error">{{ error }}</div>
    {% endfor %}
</div>
