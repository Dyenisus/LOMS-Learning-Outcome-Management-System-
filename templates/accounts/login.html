{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOMS</title>
    <style>
        :root {
            --bg: #ffffff;
            --card-bg: #ffffff;
            --text: #1f2a37;
            --muted: #6b7280;
            --primary: #2563eb;
            --primary-dark: #1e3a8a;
            --border: #e5e7eb;
            --success: #059669;
        }
        * {
            box-sizing: border-box;
            font-family: "Inter", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }
        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
        }
        header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 5;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        nav {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        nav a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
        }
        nav a:hover {
            color: var(--primary);
        }
        .logout-form {
            display: inline-flex;
            margin: 0;
        }
        .btn,
        button {
            border: none;
            border-radius: 8px;
            padding: 0.55rem 1.1rem;
            background: var(--primary);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        .btn.outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }
        button:hover,
        .btn:hover {
            background: var(--primary-dark);
        }
        main {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 0 1.5rem 2.5rem;
        }
        .page-title {
            margin-bottom: 1rem;
        }
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.05);
        }
        .card + .card {
            margin-top: 1.5rem;
        }
        .stack > .card {
            margin-bottom: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
        }
        table th,
        table td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
            text-align: left;
        }
        table thead {
            background: #f1f5f9;
        }
        table tbody tr:last-child td {
            border-bottom: none;
        }
        ul {
            margin: 0;
            padding-left: 1.25rem;
            color: var(--muted);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 0.85rem;
        }
        input,
        select,
        textarea {
            padding: 0.65rem 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 0.95rem;
        }
        a.button-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        .section-title {
            margin-bottom: 0.5rem;
        }
        .muted {
            color: var(--muted);
        }
        .pill {
            display: inline-block;
            padding: 0.15rem 0.65rem;
            border-radius: 999px;
            background: #e0e7ff;
            color: var(--primary-dark);
            font-size: 0.78rem;
            font-weight: 600;
        }
        @media (max-width: 720px) {
            header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            nav {
                width: 100%;
                justify-content: flex-start;
                gap: 0.65rem;
            }
            table th,
            table td {
                padding: 0.65rem;
            }
        }
    </style>
</head>

{% block content %}
{% load static %}
<style>
    .auth-shell {
        min-height: calc(100vh - 140px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
    }
    .logo-container {
        text-align: center;
        margin-top: 2rem;
        margin-bottom: 3rem;
    }
    .logo-container img {
        max-width: 550px;
        width: 100%;
        height: auto;
    }
    @media (max-width: 720px) {
        .auth-shell {
            padding: 1.5rem 1rem;
        }
        .logo-container {
            margin-top: 1rem;
            margin-bottom: 2rem;
        }
        .logo-container img {
            max-width: 350px;
        }
    }
</style>
<div class="auth-shell">
    <div class="logo-container">
        <img src="{% static 'images/LOMS-Photoroom.png' %}" alt="LOMS Logo">
    </div>
    <section class="card" style="max-width:480px;width:100%;margin:auto;">
        <h2 class="page-title">Welcome to LOMS</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        {% if form.errors %}
            <p class="muted" style="color:#b91c1c;margin-top:0.5rem;">Invalid username or password.</p>
        {% endif %}
    </section>
</div>
{% endblock %}
