{% extends "base.html" %}

{% block content %}
<section class="card">
    <div style="text-align: center; padding: 2rem 1rem;">
        <div style="width: 80px; height: 80px; background: linear-gradient(135deg, #f44336 0%, #c62828 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem; box-shadow: 0 4px 16px rgba(244, 67, 54, 0.3); line-height: 1; padding-bottom: 16px;">
            <span style="font-size: 2.5rem; color: white; line-height: 1; display: flex; align-items: center; justify-content: center;">‚ö†Ô∏è</span>
        </div>
        
        <h2 class="page-title" style="color: #c62828; margin-bottom: 1rem;">Delete Course</h2>
        
        <div style="max-width: 500px; margin: 0 auto;">
            <p style="font-size: 1.1rem; color: #333; margin-bottom: 1.5rem;">
                Are you sure you want to delete
            </p>
            
            <div style="background: linear-gradient(135deg, #fff5f5 0%, #ffebee 100%); border: 2px solid #ffcdd2; border-radius: 10px; padding: 1.5rem; margin-bottom: 1.5rem;">
                <div style="font-weight: 700; color: #d32f2f; font-size: 1.2rem; margin-bottom: 0.5rem;">
                    {{ course.code }}
                </div>
                <div style="font-weight: 600; color: #666; font-size: 1.05rem; margin-bottom: 0.75rem;">
                    {{ course.name }}
                </div>
                <div style="color: #999; font-size: 0.95rem;">
                    üèõÔ∏è {{ course.program.code }}
                </div>
            </div>
            
            <div style="background: #fff3e0; border-left: 4px solid #ff9800; padding: 1rem 1.25rem; border-radius: 6px; margin-bottom: 2rem; text-align: left;">
                <div style="font-weight: 600; color: #e65100; margin-bottom: 0.5rem;">‚ö†Ô∏è Warning</div>
                <p style="color: #666; margin: 0; font-size: 0.95rem;">
                    This will also remove its Learning Outcomes and related mappings.
                </p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                    <button type="submit" 
                            style="background: linear-gradient(135deg, #f44336 0%, #c62828 100%); color: white; border: none; padding: 0.85rem 2rem; border-radius: 8px; font-weight: 700; font-size: 1rem; cursor: pointer; box-shadow: 0 4px 12px rgba(244, 67, 54, 0.3); transition: all 0.3s ease;"
                            onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 16px rgba(244, 67, 54, 0.4)';"
                            onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 12px rgba(244, 67, 54, 0.3)';">
                        üóëÔ∏è Yes, delete
                    </button>
                    <a href="{% url 'courses:course_list' %}?program={{ course.program.id }}"
                       style="background: #f5f5f5; color: #666; border: 2px solid #ddd; padding: 0.85rem 2rem; border-radius: 8px; font-weight: 700; font-size: 1rem; text-decoration: none; transition: all 0.3s ease; display: inline-block;"
                       onmouseover="this.style.background='#e0e0e0'; this.style.borderColor='#bbb';"
                       onmouseout="this.style.background='#f5f5f5'; this.style.borderColor='#ddd';">
                        ‚Üê Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
