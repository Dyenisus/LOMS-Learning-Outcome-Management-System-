{% extends "base.html" %}

{% block content %}
<h2>Delete Course</h2>

<p>
    Are you sure you want to delete
    <strong>{{ course.code }} - {{ course.name }}</strong>
    ({{ course.program.code }})?
</p>
<p>
    This will also remove its Learning Outcomes and related mappings.
</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'courses:course_list' %}?program={{ course.program.id }}">
        Cancel
    </a>
</form>
{% endblock %}
