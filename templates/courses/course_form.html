{% extends "base.html" %}

{% block content %}
{% if course %}
    <h2>Edit Course: {{ course.code }} - {{ course.name }}</h2>
{% else %}
    <h2>Add New Course</h2>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>

<p>
    <a href="{% url 'courses:course_list' %}">
        Back to Course List
    </a>
</p>
{% endblock %}
